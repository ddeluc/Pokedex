<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <!-- Search boxes and buttons -->
    <div class="search-box">
        <input id="name-search-bar" type="text" placeholder="Search By Name" onkeypress="return validateName(event);" onkeyup="return enterName(event);" maxlength="20">
        <button id="name-search-btn" type="button">Search</button>
    </div>
    <div class="search-box">
        <input id="number-search-bar" type="text" placeholder="Search By Number" onkeypress="return validateNumber(event);" onkeyup="return enterNumber(event);">
        <button id="number-search-btn" type="button">Search</button>
    </div>

    <!-- Title -->
    <div id="pokemon-title">
        <img src="./pokemon/title.png" alt="title">
    </div>>

    <!-- List of pokemon -->
    <ul id="pokemon-list"></ul>

    <!-- Modal -->
    <div class="modal-container" id="modal-container">
        <div class="modal">
            <h1 id="modal-title">Results</h1>
            <ul id="modal-body"></ul>
            <button id="close">
                Close me
            </button>
        </div>
    </div>

    <!-- References -->
    <p>
        <div id="references">References:</div>
        <div>
            <a href="https://www.kaggle.com/kvpratama/pokemon-images-dataset">https://www.kaggle.com/kvpratama/pokemon-images-dataset</a>
        </div>
        <div>
            <a href="https://www.reddit.com/r/TheSilphRoad/comments/7p952h/pokemon_go_pokedex_spreadsheet/">https://www.reddit.com/r/TheSilphRoad/comments/7p952h/pokemon_go_pokedex_spreadsheet/</a>
        </div>        
    </p>
    <script src="controller.js"></script>
</body>
</html>
