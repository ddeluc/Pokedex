<html>
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Search boxes and buttons -->
    <div class="search-box">
        <input id="name-search-bar" type="text" placeholder="Search Pokemon By Name" onkeypress="return validatename(event);">
        <button id="name-search-btn" type="button">Search</button>
    </div>
    <div class="search-box">
        <input id="number-search-bar" type="text" placeholder="Search Pokemon By Number" onkeypress="return validatenumber(event);">
        <button id="number-search-btn" type="button">Search</button>
    </div>
    <!-- Title -->
    <h1 id="pokemon-title">
        <img src="./pokemon/title.png">
    </h1>
    <!-- List of pokemon -->
    <ul id="pokemon-list"></ul>
    <!-- Modal -->
    <div class="modal-container" id="modal-container">
        <div class="modal">
            <h1 id="modal-title">Results</h1>
            <ul id="modal-body"></ul>
            <button id="close">
                Close me
            </button>
        </div>
    </div>
    <script type="text/javascript" src="controller.js"></script>
</body>
</html>
